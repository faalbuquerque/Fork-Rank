<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Fork Rank</title>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
  <script type="text/javascript" src="scripts/config.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Viga" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/profile.css">

</head>

<body>

  <div class="container-fliud">

    <div class="row nav-bar">
      <div class="col-12">

        <nav class="navbar navbar-expand-lg navbar-light nav-elem">
          <a class="navbar-brand text-white nav-elem" href="#"> <img src="assets/images/logo fork branco.png"
              class="img-nav mr-2" alt="logo nav">FORK RANK</a>
          <button class="navbar-toggler xuxu-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon xuxu-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav d-flex align-items-center flex-fill">
              <li class="nav-item active">
                <a class="nav-link nav-elem text-white" href="#">Perfil<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item ">
                <a class="nav-link nav-elem text-white" href="#">Restaurantes</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link nav-elem text-white" href="#">Recomendações</a>
              </li>
              <li class=" ml-auto">
                <button id="exit" class="btn-exit nav-elem">Sair</button>
              </li>
            </ul>
          </div>
        </nav>

      </div>
    </div>

    <div class="row">
      <aside class="col-md-3 lateral-bar lateral-left"></aside>
      

      <div class="col-md-6 mt-5">

        <div class=" d-flex flex-row justify-content-start mb-5">

          <img src="assets/images/images.jpg" alt="" class="rounded-circle user-photo mx-3">

          <div class="">

            <div class="input-group mb-3">
                           
              <input id="post-text" type="text" class="form-control rounded text-style text-input ml-auto" placeholder="Como está sua fome hoje?"
                aria-label="Username" aria-describedby="basic-addon1">
             
            </div>

            <div class="d-flex flex-row">
              <select name="posttype" id="privacy-menu" class="custom-select text-style mx-2">
                <option value="1">Amigos</option>
                <option value="2">Somente eu</option>
              </select>
              <button type="submit" id="post-button" type="button" class="btn btn-secondary text-style mx-2">Publicar</button>
            </div>
          </div>

        </div>

        <ul id="post-feed" class="post-feed">
        </ul>

      </div>

      <aside class="col-md-3 lateral-right"></aside>
      
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts/script.js"></script>
  <script type="text/javascript" src="scripts/profile.js"></script>
  <script type="text/javascript" src="scripts/register.js"></script>

</body>

</html>
